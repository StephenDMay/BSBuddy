<body id="body">
    
    <main>
        <div id="searchFood">
            
            <input id="search" type="text" placeholder="Add a food item">
            <button id="button" (click)="findFood()">Add Food</button>
                <br/>
            <span>Carbohydrates: </span>
            <span id="carbs"></span>
            

        </div>
            <br/>
            <br/>
        <div id="showFood">
            <span>
                This meal's total carbohydrates:
            </span>
            <span #totalCarbs id="totalCarbs"> </span>
                <br/>

            <select #labelSelect>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>
                <br/>
            <button id="button" (click)="addMeal(totalCarbs.textContent, labelSelect.value)">Add meal</button>
            <br/>
                

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</body>
