
    
    <main>
        <div id="searchFood">
            
            <input id="search" type="text" placeholder="Add a food item" [(ngModel)]="name">
            <button mat-button id="button" (click)="findFood()" [disabled]="!name">Add Food</button>
                <br/>
            
            <span id="carbs"></span>
            

        </div>
            <br/>
            <br/>
        <div id="showFood">
            
            <table id="table">
                <thead>
                    <tr>
                        <th>Food Item</th>
                        <th>Carbs</th>
                        <!-- <th>Action</th> -->
                    </tr >
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
                <tfoot id="tableFoot">

                </tfoot>
    
            </table>
            <span #totalCarbs id="totalCarbs"> </span>
                <br/>
                <p id ="list"></p>
            <select #labelSelect>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>
                <br/>
                
            <button mat-button id="button" (click)="addMeal(totalCarbs.textContent, labelSelect.value)">Add meal</button>
            <br/>
                

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
